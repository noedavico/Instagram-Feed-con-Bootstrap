        <nav class="navbar bg-light">
            <div class="container-fluid">
              <h4> 
                <i class="fa-brands fa-instagram"></i>
                Instagram
              </h4>
              <form class="d-flex mt-3" role="search">
               
                <!-- Button modal -->
                <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success mx-2" 
                >Create new post</button> 
                <!-- Button setting -->
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacity and data</a></li>
                    <div class="dropdown-divider"></div>
                    <li></li><a class="dropdown-item" href="#">Log out</a></li>
                  </ul>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" id="message-text"> Add the caption of your post here </textarea>
                        </div>
                        <button type="button" class="btn btn-light btn-sm">
                          <i class="fas fa-camera"></i>
                      </button>
                      <button type="button" class="btn btn-light btn-sm">
                          <i class="fas fa-map-marker-alt"></i>
                      </button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
